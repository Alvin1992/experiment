<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template syntax</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!--文本 -->
        <span>message: {{ msg }}</span>
        <br>

        <!-- 使用 v-once 指令，可以执行一次性地插值，当数据改变时，插值处的内容不会更新。 -->
        <!-- 但这会影响到该节点上所有的数据绑定 -->
        <span v-once>This will never change: {{ msg }}</span>

        <!-- html -->
        <!-- 不能使用 v-html 来复合局部模板 -->
        <div v-html="rawHtml"></div>

        <!-- 属性 -->
        <button v-bind:disabled="forbid">不能点击</button>

        <!-- 支持完全的 js 表达式 -->
        <!-- 在模板表达式中不能访问用户定义的全局变量 -->
        <p>{{ num + 1 }}</p>
        <p>{{ foo ? 'Yes' : 'No' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>

        <!-- 修饰符 -->
        <!-- 修饰符是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定 -->
        <form v-on:submit.prevent="onSubmit"></form>

        <!-- 过滤器 -->
        <!-- 自定义过滤器，用作一些常见的文本格式化 -->
        <!-- 过滤器应该被添加在 mustache 插值的尾部，由“管道符”指示 -->
        <!-- 过滤器函数总接受表达式的值作为第一个参数 -->
        <p>{{ fil | capitalize }}</p>
        <!-- 过滤器可以串联 -->
        <p>{{ fil | foo | bar }}</p>
        <!-- 过滤器是 JavaScript 函数，因此可以接受参数 -->
        <p>{{ fil | foobar('test', new Date()) }}</p>
        
        <!-- 缩写 -->
        <a :href="url" target="_blank">link</a>
        <p @click="clickMe">我也可以点击哟</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Alvin',
                rawHtml: '<p>This is a paragraph</p>',
                forbid: true,
                num: 5,
                foo: true,
                message: 'Hello Alvin',
                fil: 'this is a sentence which starts with lowercase',
                url: 'https://www.baidu.com'
            },
            filters: {
                capitalize: function (val) {
                    if (!val) {
                        return '';
                    }
                    val = val.toString();
                    return val.charAt(0).toUpperCase() + val.slice(1);
                },
                foo: function (val) {
                    if (!val) {
                        return ''
                    }
                    val = val.toString();
                    return val.slice(2,5);
                },
                bar: function (val) {
                    return val.toUpperCase();
                },
                foobar: function (val, str, time) {
                    return val + ' ' + str + ' ' + time;
                }
            },
            methods: {
                clickMe: function (e) {
                    console.log('The element p has been clicked');
                }
            }
        });
    </script>
</body>
</html>
